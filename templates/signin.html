<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap-grid.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap-reboot.min.css')}}"
    />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign The Guess Book</h1>
      <form method="post" action="/process">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Enter Username"
          />
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea
            class="form-control"
            name="comment"
            id="comment"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
